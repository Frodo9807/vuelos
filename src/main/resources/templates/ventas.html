<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Venta de huevos</h1>
<div class = "container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/saveusu}" th:object=${usuario} method="POST">
            <div class="card-header">
                <h3>Huevos en existencia</h3>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID Huevo</th>
                    <th>Tipo de huevo</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="huevos : ${huevo}">
                    <td th:text="${huevos.idhuevos}"> </td>
                    <td th:text="${huevos.tipo}"> </td>
                    <td th:text="${huevos.precio}"> </td>
                    <td th:text="${huevos.cantidad}"> </td>
                </tr>
                </tbody>
            </table>
            <label>ingrese el id de los huevos a compra</label>
            <input type="text" id="idhuevi">
            <div class="footer">
                <input type="submit" value="Guardar" class="btn btn-success">
                <a th:href="@{/login}" class="btn btn-success">cerrar seccion</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
