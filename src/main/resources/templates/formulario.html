<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class = "container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${huevo} method="POST">
            <div class="card-header">
                <h3>Guardar huevos</h3>
            </div>
            <div class="card-body">
                <div class = "form-group">
                    <lable>Tipo de huevo</lable>
                    <input th:field="*{tipo}" type="text" class="form-control"/>
                </div>
                <div class = "form-group">
                    <lable>Precio</lable>
                    <input th:field="*{precio}" type="text" class="form-control"/>
                </div>
                <div class = "form-group">
                    <lable>Cantidad</lable>
                    <input th:field="*{cantidad}" type="text" class="form-control"/>
                </div>
            </div>
            <div class="footer">
                <input type="submit" value="Guardar" class="btn btn-success">
                <a th:href="@{/listar}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>


    </div>

</div>
</body>
</html>
