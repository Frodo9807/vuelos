<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creacion de vuelo</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/layout.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
	<script type="text/javascript" src="js/jquery-1.5.2.js" ></script>
	<script type="text/javascript" src="js/cufon-yui.js"></script>
	<script type="text/javascript" src="js/cufon-replace.js"></script>
	<script type="text/javascript" src="js/Cabin_400.font.js"></script>
	<script type="text/javascript" src="js/tabs.js"></script>
	<script type="text/javascript" src="js/jquery.jqtransform.js" ></script>
	<script type="text/javascript" src="js/jquery.nivo.slider.pack.js"></script>
	<script type="text/javascript" src="js/atooltip.jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="main">
  <!--header -->
  <header>
    <div class="wrapper">
      <h1><a href="index.html" id="logo">AirLines</a></h1>
      <span id="slogan">Fast, Frequent &amp; Safe Flights</span>
      <nav id="top_nav">
        <ul>
          <li><a href="index.html" class="nav1">Inicio</a></li>
          <li><a href="#" class="nav2">Log out</a></li>
          <li><a href="contacts.html" class="nav3">Contacto</a></li>
        </ul>
      </nav>
    </div>
    <nav>
      <ul id="menu">
        <li id="menu_active"><a href="index.html"><span><span>Inicio</span></span></a></li>
        <li ><a href="book.html"><span><span>Reservacion</span></span></a></li>
        <li class="end"><a href="contacts.html"><span><span>Contacto</span></span></a></li>
      </ul>
    </nav>
  </header>

<div class = "container mt-4">
    <div class="col-sm-10">
        <form th:action="@{/save}" th:object=${vuelos} method="POST">
            <div class="card-header">
                <h3>Guardar vuelo</h3>
            </div>
            <div class="card-body">
                <div class = "form-group">
                    <label>Origen de vuelo</label>
                    <input th:field="*{origen}" type="text" class="form-control"/>
                </div>
                <div class = "form-group">
                    <label>Destino de vuelo</label>
                    <input th:field="*{destino}" type="text" class="form-control"/>
                </div>
                <div class = "form-group">
                    <label>Fecha</label>
                    <input th:field="*{fecha}" type="date" min="2022-02-25" class="form-control"/>
                </div>
                <div class = "form-group">
                    <label>Hora</label>
                    <input th:field="*{hora}" type="time" class="form-control"/>
                </div>
                <div class = "form-group">
                    <label>Asientos disponibles</label>
                    <input th:field="*{fecha}"  type="number"  value=144 class="form-control" readonly/>
                </div>
            </div>
            <div class="footer">
                <input type="submit" value="Guardar" class="btn btn-success">
                <a th:href="@{/listar}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>

</div>
    </div>

</div>
<footer>
    <div class="wrapper">
      <ul id="icons">
        <li><a class="normaltip"><img src="images/icon1.jpg" alt=""></a></li>
        <li><a class="normaltip"><img src="images/icon2.jpg" alt=""></a></li>
        <li><a class="normaltip"><img src="images/icon3.jpg" alt=""></a></li>
        <li><a class="normaltip"><img src="images/icon4.jpg" alt=""></a></li>
        <li><a class="normaltip"><img src="images/icon5.jpg" alt=""></a></li>
        <li><a class="normaltip"><img src="images/icon6.jpg" alt=""></a></li>
      </ul>
      <div class="links">Copyright &copy; <a href="#">CIELO</a> Derechos Reservadors<br>
        Desarrollado por: <a target="_blank">Microservicios</a></div>
    </div>
  </footer>
</body>
</html>
