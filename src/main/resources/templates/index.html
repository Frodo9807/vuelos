<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vuelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Vuelos programados</h1>
<div class="container mt-4">
    <table class="table">
        <thead>
        <tr>
            <th>ID VUELO</th>
            <th>ORIGEN</th>
            <th>DESTINO</th>
            <th>FECHA</th>
            <th>HORA</th>
            <th>ASIENTOS DISPONBLES</th>
            <th>ACCION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vuelo : ${vuelos}">
            <td th:text="${vuelo.id}"> </td>
            <td th:text="${vuelo.origen}"> </td>
            <td th:text="${vuelo.destino}"> </td>
            <td th:text="${vuelo.fecha}"> </td>
            <td th:text="${vuelo.hora}"> </td>
            <td th:text="${asientos disponibles}"> </td>
            <td>
                <a class="btn btn-warning" th:href="@{/editar/} + ${huevos.id}">Editar</a>
                <a class="btn btn-danger" th:href="@{/eliminar/}+${huevos.id}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
