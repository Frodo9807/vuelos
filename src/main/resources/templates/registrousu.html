<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class = "container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/saveusu}" th:object=${usuario} method="POST">
            <div class="card-header">
                <h3>Registrar un nuevo usuario</h3>
            </div>
            <div class="card-body">
                <div class = "form-group">
                    <lable>Nombre de usuario</lable>
                    <input th:field="*{nombre}" type="text" class="form-control"/>
                </div>
                <div class = "form-group">
                    <lable>Contraseña</lable>
                    <input th:field="*{contraseña}" type="password" class="form-control"/>
                    <label>Tipo de usuario</label>
                    <input th:field="*{tipousuario}" type="text" class="form-control"/>
                </div>
            </div>
            <div class="footer">
                <input type="submit" value="Guardar" class="btn btn-success">
            </div>
        </form>


    </div>

</div>
</body>
</html>
